<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List of data</h1>
    <form th:action="@{/search}" method="get">
        <label for="searchInput">Search by Name or Admission:</label>
        <input type="text" id="searchInput" name="searchQuery">
        <button type="submit">Search</button>
    </form>
    <table>
        <tr>
            <th>Name</th>
            <th>Admission</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Maths</th>
        </tr>
        <tr th:each="object : ${ObjList}">
            <!-- Access object attributes using Thymeleaf expressions -->
            <td th:text="${object.name}">Attribute 1 Value</td>
            <td th:text="${object.admission}">Attribute 2 Value</td>
            <td th:text="${object.physics}">Attribute 3 Value</td>
            <td th:text="${object.chemistry}">Attribute 4 Value</td>
            <td th:text="${object.maths}">Attribute 5 Value</td>
        </tr>
    </table>
</body>
</html>
