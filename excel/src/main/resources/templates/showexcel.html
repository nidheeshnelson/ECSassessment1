<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List of data in the spreadsheet that you uploaded</h1>
    <table>
        
        <tr th:each="object : ${ObjList}">
            <!-- Access object attributes using Thymeleaf expressions -->
            <td th:text="${object.name}">Attribute 1 Value</td>
            <td th:text="${object.admission}">Attribute 2 Value</td>
            <td th:text="${object.physics}">Attribute 3 Value</td>
            <td th:text="${object.chemistry}">Attribute 4 Value</td>
            <td th:text="${object.maths}">Attribute 5 Value</td>
        </tr>
    </table>
    <form action="/search" method="post">
        <select name="searchType">
            <option value="name">Name</option>
            <option value="admissionNumber">Admission Number</option>
        </select>
        <input type="text" name="keyword" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
